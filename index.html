<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 

  <section class="rectangle">
    <aside class="card">
      <div class="header"></div>
        <img class="photo" src="./images/image-victor.jpg" alt="Victor Crest's photo" />
      <div class="bodyCard">

        
        
        
        <span class="boldFont"><b>Victor Crest</b></span> <span class="age">26</span>
        <p class="Country">London</p>
        
        <hr class='line'>
        <div class="displayRow">
          <div>
            <p class="boldFont"><b>80K</b></p>
              <p class="textGrey">Followers</p>
            </div>
            <div>
              <p class="boldFont"><b>803K</b></p>
              <p class="textGrey">Likes</p>
            </div>
            <div>
              <p class="boldFont"><b>1.4K</b></p>
              <p class="textGrey">Photos</p>
            </div>
          </div>
          
        </div>
    </aside>


  </section>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pedro Bonilla</a>.
  </div>
</body>
</html>
